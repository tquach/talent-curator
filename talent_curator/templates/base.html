<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %} - talent curation</title>
        <meta name="description" content="Track candidates using Google Drive.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/vendor/modernizr-2.6.1.min.js"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">

                    {% if g.user %}
                    <div class="btn-group pull-right">
                        <a class="btn btn-primary" href="#"><i class="icon-user"></i> {{ g.user.name }}</a>
                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon-caret-down"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="icon-pencil"></i> Account</a></li>
                            <li><a href="#"><i class="icon-lock"></i> Privacy</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout"><i class="icon-signout"></i> Logout</a></li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container">
            <div id="header" class="row">
                <div class="page-header">
                    <h1>talent curation <small>{% block sub_heading %}{% endblock %}</small></h1>
                </div>
            </div>
            
            <div id="content" class="row">
                {% block content %}{% endblock %}
            </div>

            <div id="footer" class="row">
                {% block footer %}
                Powered by Poprock Software Ltd. &copy; Copyright 2012
                {% endblock %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="/static/js/vendor/bootstrap/bootstrap.min.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
         -->
    </body>
</html>
